<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Car List</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" th:href="@{list}">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" th:href="@{list}" role="button" data-bs-toggle="dropdown">Cars</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" th:href="@{add}">add</a></li>
          <li><a class="dropdown-item" th:href="@{index}">Chercher</a></li>
        </ul>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">[User.authenticate]</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#logout">Logout</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>Car List</h1>
  <form method="get" th:href="@{list}">
    <ul class="nav nav-pills">
      <li>
        <label class="form-label">Keyword:</label>
      </li>
      <li>
        <input type="text" class="form-control" name="keyword">
      </li>
      <li>
        <button class="btn btn-info">
          <i class="bi bi-search"></i>
        </button>
      </li>
    </ul>
  </form>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
      <td th:text="${car.id} "></td>
      <td th:text="${car.make} "></td>
      <td th:text="${car.model} "></td>
      <td th:text="${car.year}"></td>
      <td th:text="${car.color}"></td>
      <td th:text="${car.price}+' $'"></td>
      <td>
        <form th:action="@{/edit/{id}(id=${car.id})}" method="get">
          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
      </td>
      <td>
        <form th:action="@{/delete/{id}(id=${car.id})}" method="post">
          <button onclick="return confirm('Etes vous sÃ»re?')" type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>


  <ul class="nav nav-pills">
    <li th:each="page,status:${pages}">
      <a
              th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
              th:href="@{index(page=${status.index}, keyword=${keyword})}"
              th:text="${status.index}">
      </a>
    </li>
  </ul>
  <a th:href="@{/add}" class="btn btn-primary">Add Car</a>
</div>

</body>
</html>
