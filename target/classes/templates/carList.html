<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
  <meta charset="UTF-8">
  <title>Car List</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>

<body>
<div layout:fragment="content">

<div class="container">
  <h1>Car List</h1>
  <form method="get" th:href="@{list}">
    <ul class="nav nav-pills">
      <li>
        <label class="form-label">Keyword:</label>
      </li>
      <li>
        <input type="text" class="form-control" name="keyword">
      </li>
      <li>
        <button type="submit" class="btn btn-default">
          <span class="glyphicon glyphicon-search"></span> Search
        </button>
      </li>
    </ul>
  </form>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Image</th>
      <th>Model</th>

      <th>Year</th>
      <th>Color</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carPage.content}">
      <td th:text="${car.id} "></td>
      <td th:text="${car.make} "></td>
      <td><img th:src="${car.image}" width="150" height="100"></td>
      <td th:text="${car.model} "></td>
      <td th:text="${car.year}"></td>
      <td th:text="${car.color}"></td>
      <td th:text="${car.price}+' $'"></td>
      <td>
        <form th:action="@{/edit/{id}(id=${car.id})}" method="get">
          <button type="submit" class="btn btn-primary">Edit</button>
        </form>
      </td>
      <td>
        <form th:action="@{/delete/{id}(id=${car.id})}" method="post">
          <button onclick="return confirm('Etes vous sÃ»re?')" type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>

    </tbody>
  </table>


  <div class="pagination">
    <ul>
      <li th:if="${carPage.number > 0}">
        <a th:href="@{/list(page=${carPage.number - 1})}" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li th:each="i : ${#numbers.sequence(0, carPage.totalPages - 1)}"
          th:class="${i == carPage.number} ? 'active' : ''">
        <a th:href="@{/list(page=${i})}" th:text="${i + 1}"></a>
      </li>
      <li th:if="${carPage.number < carPage.totalPages - 1}">
        <a th:href="@{/list(page=${carPage.number + 1})}" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </div>
 <!-- <ul class="nav nav-pills">
    <li th:each="page,status:${pages}">
      <a
              th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
              th:href="@{index(page=${status.index}, keyword=${keyword})}"
              th:text="${status.index}">
      </a>
    </li>
  </ul>   !-->
  <a th:href="@{/add}" class="btn btn-primary">Add Car</a>
</div>
</div>
</body>
</html>
