<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
    <meta charset="UTF-8">
    <title>Patients Patients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content">
    <div class="p-3">
        <div class="card">
            <div class="card-header">Liste des Docteurs</div>
            <div class="card-body">
                <div class="container row-cols-md-4">
                    <div class="row">
                        <h2>Search Results</h2>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <h4>Doctors</h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-8">
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div th:each="doctor : ${doctors}" class="col-md-8">
                            <div class="card">
                                <img class="card-img-top" th:src="${doctor.image}" alt="Card image cap" width="100" height="200">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${doctor.name}"></h5>
                                    <p class="card-text" th:text="${doctor.specialty}"></p>
                                    <a th:href="@{/request-appointment/{doctorId}(doctorId=${doctor.id})}" class="btn btn-primary">Request Appointment</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
