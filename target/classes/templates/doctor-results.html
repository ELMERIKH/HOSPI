<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template.html"
>
<head>
    <meta charset="UTF-8">
    <title>Patients Patients</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>

<div layout:fragment="content">
    <h1 class="title" align="center">Available Doctors</h1>
    <div th:each="doctor : ${doctors}" class="card">
        <div class="imgBox">
            <img class="img-fluid" th:src="${doctor.image}" alt="">
        </div>
        <div class="contentBox">
            <h3 th:text="${doctor.name}"></h3>
            <h2 class="spec" th:text="${doctor.specialty}"></h2>
            <a class="req" th:href="@{/request-appointment/{doctorId}(doctorId=${doctor.id})}">Request Appointment</a>
        </div>
    </div>

</div>
</body>
</html>



<style>
    body{
        background: #43a047;
    }
    .title{
        color: #FFFFFF;
    }
    .card {
        display : inline-block;
        margin: 6px;
        position: center;
        width: 320px;
        height: 450px;
        background: #5ea85f;
        overflow: hidden;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);

    }


    .card .contentBox {
        text-transform: uppercase;
        position: relative;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 2;
    }

    .card .contentBox h3 {
        text-transform: uppercase;
        font-size: 18px;
        color: white;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .card .contentBox .spec {
        font-size: 24px;
        color: white;
        font-weight: 700;
        letter-spacing: 1px;
    }

    .card .contentBox .req {
        position: relative;
        padding: 5px 20px;
        color: white;
        text-decoration: none;
        background: #13a8cb;
        text-transform: uppercase;
    }




</style>
