<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car</title>
</head>
<body>
<h1>Add a Car</h1>
<form method="post" th:object="${car}" th:action="@{/add}">
    <label>Make:</label><br>
    <input type="text" th:field="*{make}"/><br>
    <label>Model:</label><br>
    <input type="text" th:field="*{model}"/><br>
    <button type="submit">Add</button>
</form>
</body>
</html>
